<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArtPOS System</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/order.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>ArtPOS</h1>
        <p>Artistic Point of Sale System</p>
      </div>
    </header>
    <nav>
      <div class="container">
        <ul>
          <li><a href="#">Home</a></li>
          <li>
            <a href="/pages/Customer Management.html">Manage Customers</a>
          </li>
          <li><a href="/pages/Store Management.html">Manage Store</a></li>
          <li><a href="/pages/Order Management.html ">Manage Orders</a></li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="flex-row">
        <div class="card">
          <div class="card-header">Invoice Details</div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label>Order ID:</label>
                <input type="text" placeholder="D001" />
              </div>
              <div class="form-group">
                <label>Date:</label>
                <input type="date" value="2020-06-07" />
              </div>
              <div class="form-group">
                <label>Customer:</label>
                <select>
                  <option>C003</option>
                </select>
              </div>
              <div class="form-group">
                <label>Customer ID:</label>
                <input type="text" placeholder="C003" />
              </div>
              <div class="form-group">
                <label>Name:</label>
                <input type="text" placeholder="Malitha" />
              </div>
              <div class="form-group">
                <label>Salary:</label>
                <input type="number" placeholder="10000.00" />
              </div>
              <div class="form-group">
                <label>Address:</label>
                <input type="text" placeholder="Panadura" />
              </div>
            </form>
          </div>
        </div>

        <div class="card">
          <div class="card-header">Item Select</div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label>Item:</label>
                <select>
                  <option>P002</option>
                </select>
              </div>
              <div class="form-group">
                <label>Item Code:</label>
                <input type="text" placeholder="P002" />
              </div>
              <div class="form-group">
                <label>QtyOnH:</label>
                <input type="number" placeholder="200" />
              </div>
              <div class="form-group">
                <label>Item Name:</label>
                <input type="text" placeholder="Keerisamba 5Kg" />
              </div>
              <div class="form-group">
                <label>Price:</label>
                <input type="number" placeholder="525.00" />
              </div>
              <div class="form-group">
                <label>Order Quantity:</label>
                <input type="number" value="2" />
              </div>
              <button class="btn btn-danger">Add Item</button>
            </form>
          </div>
        </div>

        <div class="card">
          <div class="card-header">Summary</div>
          <div class="card-body">
            <p><strong style="color: blue">Total: 1050 Rs/=</strong></p>
            <p><strong style="color: red">SubTotal: 945 Rs/=</strong></p>
            <div class="form-group">
              <label>Cash:</label>
              <input type="number" placeholder="5000" />
            </div>
            <div class="form-group">
              <label>Discount:</label>
              <input type="number" placeholder="10" />
            </div>
            <div class="form-group">
              <label>Balance:</label>
              <input type="number" placeholder="4055" />
            </div>
            <button class="btn btn-success">Purchase</button>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header">Order Summary Table</div>
        <table class="table">
          <thead>
            <tr>
              <th>Item Code</th>
              <th>Item Name</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>P002</td>
              <td>Keerisamba 5Kg</td>
              <td>525.00</td>
              <td>2</td>
              <td>1050</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
