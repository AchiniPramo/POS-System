<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArtPOS System - Order Management</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/order.css" />
  </head>
  <body>
    <header class="bg-light text-center py-3">
      <div class="container">
        <h1>ArtPOS</h1>
        <p>Artistic Point of Sale System</p>
      </div>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">ArtPOS</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
            <li class="nav-item">
              <a href="/pages/Customer Management.html" class="nav-link"
                >Manage Customers</a
              >
            </li>
            <li class="nav-item">
              <a href="/pages/Store Management.html" class="nav-link"
                >Manage Store</a
              >
            </li>
            <li class="nav-item">
              <a href="/pages/Order Management.html" class="nav-link"
                >Manage Orders</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-4">
      <div class="row">
        <div class="col-lg-4 col-md-6 mb-3">
          <div class="card">
            <div class="card-header">Invoice Details</div>
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <label>Order ID:</label>
                  <input type="text" class="form-control" placeholder="D001" />
                </div>
                <div class="mb-3">
                  <label>Date:</label>
                  <input type="date" class="form-control" value="2020-06-07" />
                </div>
                <div class="mb-3">
                  <label>Customer:</label>
                  <select class="form-select">
                    <option>C003</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label>Customer ID:</label>
                  <input type="text" class="form-control" placeholder="C003" />
                </div>
                <div class="mb-3">
                  <label>Name:</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Malitha"
                  />
                </div>
                <div class="mb-3">
                  <label>Salary:</label>
                  <input
                    type="number"
                    class="form-control"
                    placeholder="10000.00"
                  />
                </div>
                <div class="mb-3">
                  <label>Address:</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Panadura"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="col-lg-4 col-md-6 mb-3">
          <div class="card">
            <div class="card-header">Item Select</div>
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <label>Item:</label>
                  <select class="form-select">
                    <option>P002</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label>Item Code:</label>
                  <input type="text" class="form-control" placeholder="P002" />
                </div>
                <div class="mb-3">
                  <label>QtyOnH:</label>
                  <input type="number" class="form-control" placeholder="200" />
                </div>
                <div class="mb-3">
                  <label>Item Name:</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Keerisamba 5Kg"
                  />
                </div>
                <div class="mb-3">
                  <label>Price:</label>
                  <input
                    type="number"
                    class="form-control"
                    placeholder="525.00"
                  />
                </div>
                <div class="mb-3">
                  <label>Order Quantity:</label>
                  <input type="number" class="form-control" value="2" />
                </div>
                <button class="btn btn-danger w-100">Add Item</button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-lg-4 col-md-6 mb-3">
          <div class="card">
            <div class="card-header">Summary</div>
            <div class="card-body">
              <p><strong style="color: blue">Total: 1050 Rs/=</strong></p>
              <p><strong style="color: red">SubTotal: 945 Rs/=</strong></p>
              <div class="mb-3">
                <label>Cash:</label>
                <input type="number" class="form-control" placeholder="5000" />
              </div>
              <div class="mb-3">
                <label>Discount:</label>
                <input type="number" class="form-control" placeholder="10" />
              </div>
              <div class="mb-3">
                <label>Balance:</label>
                <input type="number" class="form-control" placeholder="4055" />
              </div>
              <button class="btn btn-success w-100">Purchase</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Order Summary Table -->
      <div class="card mt-3">
        <div class="card-header">Order Summary Table</div>
        <table class="table table-responsive table-striped">
          <thead>
            <tr>
              <th>Item Code</th>
              <th>Item Name</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>P002</td>
              <td>Keerisamba 5Kg</td>
              <td>525.00</td>
              <td>2</td>
              <td>1050</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Bootstrap JavaScript for Responsive Navbar -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
