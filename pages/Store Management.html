<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POS System</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/customer.css" />
  </head>
  <body>
    <header class="bg-light text-center py-3">
      <div class="container">
        <h1>ArtPOS</h1>
        <p>ArtPOS System - Store Management</p>
      </div>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">ArtPOS</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
            <li class="nav-item">
              <a href="/pages/Customer Management.html" class="nav-link"
                >Manage Customers</a
              >
            </li>
            <li class="nav-item">
              <a href="/pages/Store Management.html" class="nav-link"
                >Manage Store</a
              >
            </li>
            <li class="nav-item">
              <a href="/pages/Order Management.html" class="nav-link"
                >Manage Orders</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-4">
      <h2 class="text-center">Items</h2>
      <div class="card">
        <div class="card-header">Items</div>
        <div class="card-body">
          <div class="row g-3 align-items-center">
            <div class="col-md-4">
              <h5>Item Search</h5>
              <input
                type="text"
                class="form-control mb-2"
                placeholder="Input Item Name/ Code Here"
              />
              <div class="d-flex mb-2">
                <button class="btn btn-success me-2">Search</button>
                <select class="form-select">
                  <option selected>Name</option>
                  <option>Code</option>
                </select>
              </div>
              <div class="btn-group">
                <button class="btn btn-danger">Delete</button>
                <button class="btn btn-info">Details</button>
                <button class="btn btn-success">Clear</button>
              </div>
            </div>
            <div class="col-md-8 text-end">
              <button
                class="btn btn-primary mb-2"
                data-bs-toggle="modal"
                data-bs-target="#newItemModal"
              >
                New Item
              </button>
              <button class="btn btn-warning mb-2">View All Items</button>
            </div>
          </div>
          <table class="table table-responsive table-striped mt-3">
            <thead>
              <tr>
                <th>Item Code</th>
                <th>Item Name</th>
                <th>Price</th>
                <th>Quantity</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>I001</td>
                <td>Dhal</td>
                <td>300</td>
                <td>55</td>
              </tr>
              <tr>
                <td>I002</td>
                <td>Rice</td>
                <td>344</td>
                <td>51</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="newItemModal"
      tabindex="-1"
      aria-labelledby="newItemModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newItemModalLabel">New Item</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <input
                type="text"
                class="form-control mb-2"
                placeholder="Enter Item Code"
              />
              <input
                type="text"
                class="form-control mb-2"
                placeholder="Enter Item Name"
              />
              <input
                type="number"
                class="form-control mb-2"
                placeholder="Enter Item Price"
              />
              <input
                type="number"
                class="form-control mb-2"
                placeholder="Enter Item Quantity"
              />
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-danger">Save</button>
            <button class="btn btn-warning">Renew</button>
            <button class="btn btn-secondary" data-bs-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
